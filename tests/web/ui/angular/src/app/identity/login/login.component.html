<div class="col-sm-12">
  <h4 class="text-center">用户登录</h4>
  <form class="form-horizontal" role="form" name="loginForm" novalidate (submit)="onSubmit($event)" #loginForm="ngForm">
    <div class="form-group">
      <label class="col-sm-3 control-label" for="account">登录账号</label>
      <div class="col-sm-8">
        <div class="input-group">
          <span class="input-group-addon">
            <span class="fa fa-user"></span>
          </span>
          <input [(ngModel)]="loginDto.Account" type="text" class="form-control" name="account" id="account" placeholder="账号/邮箱/手机号"
            required #spy #Account="ngModel">
        </div>
        <div *ngIf="Account.errors && (Account.dirty || Account.touched)">
          <span class="text-danger" *ngIf="Account.errors.required">账号不能为空</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label" for="password">密码</label>
      <div class="col-sm-8">
        <div class="input-group">
          <span class="input-group-addon">
            <span class="fa fa-lock"></span>
          </span>
          <input [(ngModel)]="loginDto.Password" type="text" class="form-control" name="password" id="password" placeholder="请输入密码"
            required #spy #Password="ngModel">
        </div>
        <div *ngIf="Password.errors && (Password.dirty || Password.touched)">
          <span class="text-danger" *ngIf="Password.errors.required">密码不能为空</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-8">
        <div class="input-group">
          <div class="checkbox c-checkbox">
            <label>
              <input [(ngModel)]="loginDto.Remember" type="checkbox" name="remember" />
              <span class="fa fa-check"></span>记住登录</label>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-8">
        <div class="input-group">
          <a class="text-muted" [routerLink]="'/recover'">忘记密码？</a>
        </div>
      </div>
    </div>
  </form>
  <p class="text-center">
    还没有账号？
    <a [routerLink]="'/identity/register'">注册新账号</a>
  </p>
</div>
