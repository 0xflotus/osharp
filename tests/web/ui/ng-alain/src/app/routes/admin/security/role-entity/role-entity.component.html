<kendoui-splitter [options]="splitterOptions" [height]="835">
  <div id="grid-box-{{moduleName}}"></div>
  <nz-card [nzTitle]="'数据筛选规则 - '+selectName">
    <security-filter-group [group]="filterGroup" [entity]="entityType"></security-filter-group>
    <button (click)="showGroupJson()" nz-button *ngIf="filterGroup" style="margin:5px 0" nzType="primary">显示JSON</button>
    <nz-alert *ngIf="groupJson" nzType="info" nzShowIcon nzMessage="筛选规则JSON" nzDescription="{{groupJson}}"></nz-alert>
  </nz-card>
</kendoui-splitter>
