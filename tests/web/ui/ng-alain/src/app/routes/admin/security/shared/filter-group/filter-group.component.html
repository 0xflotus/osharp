<div class="group-box" #groupBox *ngIf="group" [ngStyle]="{'background-color': group.Level%2==0?'#eee':'#fff'}">
  <security-filter-group *ngFor="let subGroup of group.Groups" [group]="subGroup" [entity]="entity" (remove)="removeSubGroup($event)"></security-filter-group>
  <div>
    <security-filter-rule *ngFor="let subRule of group.Rules" [rule]="subRule" [properties]="entityProperties" (remove)="removeRule($event)"></security-filter-rule>
    <nz-select [(ngModel)]="group.Operate">
      <nz-option [nzValue]="1" nzLabel="并且"></nz-option>
      <nz-option [nzValue]="2" nzLabel="或者"></nz-option>
    </nz-select>
    <button nz-button (click)="addGroup()">增加分组</button>
    <button nz-button (click)="addRule()">增加条件</button>
    <button nz-button (click)="removeGroup()" *ngIf="group.Level>1">删除分组</button>
  </div>
</div>
<nz-alert *ngIf="!group" nzType="info" nzMessage="请选择左边一行进行操作"></nz-alert>
