<div class="alain-default__header-logo">
  <a [routerLink]="['/']" class="alain-default__header-log-link">
    <img class="alain-default__header-logo-expanded" src="{{app.logo_full}}" alt="{{app.name}}" style="max-height:40px;" />
    <img class="alain-default__header-logo-collapsed" src="{{app.logo}}" alt="{{app.name}}" style="max-height:30px;" />
  </a>
</div>
<div class="alain-default__nav-wrap">
  <ul class="alain-default__nav">
    <!-- Menu -->
    <li>
      <div class="alain-default__nav-item" (click)="toggleCollapsedSidebar()">
        <i nz-icon type="menu-{{settings.layout.collapsed ? 'unfold' : 'fold'}}"></i>
      </div>
    </li>
    <!-- Lock Page -->
    <li class="hidden-mobile">
      <div class="alain-default__nav-item" [routerLink]="['/lock']">
        <i nz-icon type="lock"></i>
      </div>
    </li>
  </ul>
  <ul class="alain-default__nav"></ul>
  <ul class="alain-default__nav">
    <!-- Notify -->
    <li>
      <header-notify></header-notify>
    </li>
    <!-- App Icons -->
    <li class="hidden-mobile">
      <header-icon></header-icon>
    </li>
    <!-- Settings -->
    <li class="hidden-mobile">
      <nz-dropdown nzTrigger="click" nzPlacement="bottomRight">
        <div class="alain-default__nav-item" nz-dropdown>
          <i nz-icon type="setting"></i>
        </div>
        <div nz-menu style="width:200px;">
          <div nz-menu-item>
            <header-fullscreen></header-fullscreen>
          </div>
          <div nz-menu-item>
            <header-storage></header-storage>
          </div>
        </div>
      </nz-dropdown>
    </li>
    <li>
      <a class="alain-default__nav-item" href="//github.com/i66soft/osharp-ns20" target="_blank" title="前往 GitHub 获取源代码">
        <i nz-icon type="github"></i>
      </a>
    </li>
    <li class="hidden-mobile">
      <header-user *ngIf="user.name"></header-user>
      <div *ngIf="!user.name">
        <a [routerLink]="[ '/identity/login' ]">
          <i class="anticon anticon-login"></i>登录
        </a>
        <nz-divider nzType="vertical"></nz-divider>
        <a [routerLink]="[ '/identity/register' ]">
          <i class="anticon anticon-plus-circle-o"></i>注册
        </a>
      </div>
    </li>
  </ul>
</div>
